name: Publish
on:
  push:
    branches: [ main ]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm config set //npm.pkg.github.com/:_authToken=${NPM_TOKEN}
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm publish
